<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Web Shop</title>
  </head>

  <body>
    <header>
      <nav class="d-flex align-items-center justify-content-center">
        <span id="logo" class="text-uppercase">nstore</span>
        <div
          class="cart-wrapper d-flex align-items-center justify-content-center"
        >
          <button type="button" class="cart-btn text-uppercase p-0">
            Cart
          </button>
          <div class="count-wrapper ms-1 d-none">
            <span id="cart-count" class="text-center p-0">3</span>
          </div>
        </div>
        <button type="button" class="text-uppercase" id="open-login">
          login
        </button>
        <button type="button" class="text-uppercase" id="open-register">
          register
        </button>
      </nav>
    </header>

    <section id="shop">
      <header>
        <h1 class="text-center py-1 filters-header">Filter the shop</h1>
        <div class="row">
          <div
            class="col-md-4 d-flex align-items-center justify-content-center"
          >
            <select
              name="category"
              id="category-selector"
              class="filters text-uppercase"
            >
              <option
                value="any"
                selected
                disabled
                class="filters text-uppercase"
              >
                Category
              </option>
              <option value="any" class="filters text-uppercase">Any</option>
              <option value="shirt" class="filters text-uppercase">
                T-Shirts
              </option>
              <option value="pants" class="filters text-uppercase">
                Pants
              </option>
            </select>
          </div>
          <div
            class="col-md-4 d-flex align-items-center justify-content-center"
          >
            <select
              name="size"
              id="size-selector"
              class="filters text-uppercase"
            >
              <option
                value="any"
                selected
                disabled
                class="filters text-uppercase"
              >
                Size
              </option>
              <option value="any" class="filters text-uppercase">Any</option>
              <option value="S" class="filters text-uppercase">Small</option>
              <option value="M" class="filters text-uppercase">Medium</option>
              <option value="L" class="filters text-uppercase">Large</option>
              <option value="XL" class="filters text-uppercase">
                Extra Large
              </option>
              <option value="XXL" class="filters text-uppercase">XXL</option>
            </select>
          </div>
          <div
            class="col-md-4 d-flex align-items-center justify-content-center"
          >
            <select
              name="color"
              id="color-selector"
              class="filters text-uppercase"
            >
              <option
                value="any"
                selected
                disabled
                class="filters text-uppercase"
              >
                Color
              </option>
              <option value="any" class="filters text-uppercase">Any</option>
              <option value="black" class="filters text-uppercase">
                Black
              </option>
              <option value="white" class="filters text-uppercase">
                White
              </option>
              <option value="washed" class="filters text-uppercase">
                Washed
              </option>
              <option value="grey" class="filters text-uppercase">Grey</option>
              <option value="blue" class="filters text-uppercase">Blue</option>
            </select>
          </div>
        </div>
      </header>

      <div class="container my-5">
        <div class="row" id="shop-container">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="container register-form-wrapper d-flex flex-column align-items-center justify-content-center d-none"
    >
      <header>
        <h1 class="register-header py-3 mt-2">Register</h1>
      </header>
      <form id="register-form">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="register-email"
            placeholder="name@example.com"
          />
          <label for="register-email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="register-password"
            placeholder="Password"
          />
          <label for="register-password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="repeat-register-password"
            placeholder="Password"
          />
          <label for="repeat-register-password">Repeat Password</label>
        </div>
        <button type="submit" class="btn btn-primary register-btn">
          Register
        </button>
        <button type="button" class="close-btn">
          <i class="bi bi-x-circle"></i>
        </button>
      </form>
    </div>

    <div
      class="container login-form-wrapper d-flex flex-column align-items-center justify-content-center d-none"
    >
      <header>
        <h1 class="login-header py-3 mt-2">Login</h1>
      </header>
      <form id="login-form">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="login-email"
            placeholder="name@example.com"
          />
          <label for="login-email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="login-password"
            placeholder="Password"
          />
          <label for="login-password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary login-btn">Login</button>
        <button type="button" class="close-btn">
          <i class="bi bi-x-circle"></i>
        </button>
      </form>
    </div>

    <div class="overlay d-none"></div>

    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/products.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
